<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">Contact Form Validation</h1>
        <form class="border border-primary p-5 mt-5" id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter your name">
            </div>
            <div id="nameError" class="error text-white text-center bg-danger px-3 m-5 w-75">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div id="emailError" class="error text-white text-center bg-danger px-3 m-5 w-75"></div>
            <div class="form-group">
                <label for="contactNo">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" aria-describedby="contactNoHelp" placeholder="Enter your contact Number">
            </div>
            <div id="contactNoError" class="error text-white text-center bg-danger px-3 m-5 w-75"></div>

            <div class="form-group">
                <label class="mr-3">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="1">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="2">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div id="genderError" class="error text-white text-center bg-danger px-3 m-5 w-75"></div>
            <div class="form-group">
                <label for="inputCountry">Country</label>
                <select id="country" class="form-control">
                                <option selected></option>
                                <option value="ind">India</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                                <option value="bg">Bangladesh</option>
                                <option value="pak">Pakistan</option>

                  
                            </select>
            </div>
            <div id="counteryError" class="error text-white text-center bg-danger px-3 m-5 w-75"></div>
            <div class="g-recaptcha" data-sitekey="6LdceR8cAAAAAFAzyT-4iMEx-29R6XqgVyoWFzpR"></div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-25 py-3 pr-4 pl-4 mt-5 text-center">Submit</button>
                <button type="reset" class="btn btn-danger w-25 py-3 pr-4 pl-4 mt-5 text-center">Reset</button>
            </div>
        </form>
    </div>

    <script src="./static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
