<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="menu-bar">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logo">
            <img src="./assets/images/atai_white.png" alt="">
        </div>
        <div class="user-icon">
            <i class="fa fa-user"></i>
        </div>
    </nav>
    <main>
        <div class="main-content">
            <div class="home-img">
                <img src="./assets/images/illustration.svg" alt="">
            </div>
            <div class="card-section">
                <div class="card-heading">
                    <h2>New Job</h2>
                    <p>16th July 2021</p>
                </div>
                <hr>
                <div class="cards">

                    <div class="card border">
                        <img src="./assets/images/direct_stuffing.svg" alt="">
                        <p>Direct Stuffing</p>
                    </div>
                    <div class="card ">
                        <img src="./assets/images/direct_stuffing.svg" alt="">
                        <p>Direct Stuffing</p>
                    </div>
                    <div class="card border">
                        <img src="./assets/images/direct_stuffing.svg" alt="">
                        <p>Direct Stuffing</p>
                    </div>
                    <div class="card">
                        <img src="./assets/images/direct_stuffing.svg" alt="">
                        <p>Direct Stuffing</p>
                    </div>
                    <div class="card border border-boottom-none ">
                        <img src="./assets/images/direct_stuffing.svg" alt="">
                        <p>Direct Stuffing</p>
                    </div>
                    <div class="card border-boottom-none ">
                        <img src="./assets/images/direct_stuffing.svg" alt="">
                        <p>Direct Stuffing</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
